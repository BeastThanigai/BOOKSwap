    <script>
        const toggleButton = document.getElementById('toggle-btn');
        const Sidebar = document.getElementById('sidebar');
        const header = document.querySelector('header');
        const submenu = document.getElementById('submenu');
        const submenuLinks = document.querySelectorAll(".sub-menu-link");
        const profileImage = document.querySelector(".user-pic");
        const iframeContent = document.getElementsByClassName('iframe-content')


        toggleButton.addEventListener('click', toggleSidebar);

      
function toggleSidebar() {
    sidebar.classList.toggle('close'); 
   // header.classList.toggle('collapsed'); 
    iframeContent.classList.toggle('expand');
   
    Array.from(sidebar.getElementsByClassName('show')).forEach(ul => {
        ul.classList.remove('show');
        ul.previousElementSibling.classList.remove('rotate');
    });
}


document.addEventListener("DOMContentLoaded", function () {
    const profileImage = document.querySelector(".user-pic");
    const submenu = document.getElementById("submenu");
    const submenuLinks = document.querySelectorAll(".sub-menu-link");
    const iframe = document.querySelector(".iframe-content");

    function toggleMenu(event) {
        event.stopPropagation();
        submenu.classList.toggle("open");
    }

    profileImage.addEventListener("click", function (event) {
        toggleMenu(event);
    });

    // Close submenu when clicking outside, including header, sidebar, and iframe
    document.addEventListener("click", function (event) {
        if (!submenu.contains(event.target) && !profileImage.contains(event.target)) {
            submenu.classList.remove("open");
        }
    });

    // Close submenu when clicking any submenu link
    submenuLinks.forEach(link => {
        link.addEventListener("click", function () {
            submenu.classList.remove("open");
        });
    });

    // Detect clicks inside the iframe and close the submenu
    iframe.addEventListener("load", function () {
        iframe.contentWindow.document.addEventListener("click", function () {
            submenu.classList.remove("open");
        });
    });


    
    profileImage.addEventListener("touchstart", function (event) {
        event.preventDefault(); 
        toggleMenu(event);
    });
});

// Modified Dashboard Search Function
function handleSearch() {
    const query = document.getElementById('dashboardSearchInput').value.trim();
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userid');

    if (!userId) {
        alert("User ID is missing!");
        return;
    }

    if (query) {
        const iframe = document.querySelector('iframe[name="content-frame"]');
        if (iframe) {
            iframe.src = `booklist.html?userid=${userId}&search=${encodeURIComponent(query)}&prev=home.html&showBack=true`;
            document.getElementById('dashboardSearchInput').value = ''; // Reset search bar
        } else {
            alert("Iframe not found!");
        }
    } else {
        alert("Please enter a search term!");
    }
}
