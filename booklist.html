function applyBookSearchFilter(query) {
    searchQuery = query.toLowerCase();
    const event = new Event('searchUpdated');
    window.dispatchEvent(event);
}

window.addEventListener('searchUpdated', () => {
    const filteredBooks = Array.from(document.querySelectorAll('.book-item'));
    filteredBooks.forEach(item => {
        const title = item.querySelector('.book-details h3').innerText.toLowerCase();
        const author = item.querySelector('.book-details p:nth-child(2)').innerText.toLowerCase();
        const genre = item.querySelector('.book-details p:nth-child(3)').innerText.toLowerCase();
        const isVisible = title.includes(searchQuery) || author.includes(searchQuery) || genre.includes(searchQuery);
        item.style.display = isVisible ? 'block' : 'none';
    });
});


window.reportBook = function(bookId) {
    const booksRef = ref(db, "books");  // Reference to all books

    // Find the book by its bookId inside the child nodes
    get(booksRef).then(snapshot => {
        if (snapshot.exists()) {
            let booksData = snapshot.val();
            let bookKey = null;  // Store the Firebase key for the book

            // Loop through books to find the matching bookId
            Object.keys(booksData).forEach(key => {
                if (booksData[key].id === bookId) {
                    bookKey = key;
                }
            });

            if (!bookKey) {
                console.error("Book not found in database. Check if the ID is correct:", bookId);
                showErrorPopup("Book not found!");
                return;
            }

            const bookRef = ref(db, `books/${bookKey}`);  // Correct Firebase key reference
            let bookData = booksData[bookKey];
            let currentCount = bookData.reportCount || 0;
            let reportedBy = bookData.reportedBy || []; // Ensure array exists

            if (reportedBy.includes(userId)) {
                showErrorPopup("You have already reported this book. Action will be taken if multiple users report.");
                return;
            }

            // Update report count and add user to reportedBy array
            reportedBy.push(userId);
            update(bookRef, { reportCount: currentCount + 1, reportedBy })
                .then(() => showSuccessPopup("Book reported successfully!"))
                .catch(error => showErrorPopup("Error reporting book: " + error.message));
        } else {
            console.error("Books list not found in database.");
            showErrorPopup("Error fetching books data.");
        }
    }).catch(error => {
        console.error("Error fetching book details:", error);
        showErrorPopup("Error fetching book details: " + error.message);
    });
};

window.submitReview = function (bookId) {
    const reviewRating = document.querySelector('input[name="rating"]:checked')?.value;
    const reviewText = document.getElementById('reviewText').value.trim();


    if (!reviewRating) {
        showErrorPopup("Please select a rating before submitting.");
        return;
    }

    // Reference to the user's profile in the database
    const userProfileRef = ref(db, `profiles/${userId}`);

    get(userProfileRef).then((userProfileSnapshot) => {
        if (!userProfileSnapshot.exists()) {
            showErrorPopup("User profile not found.");
            return;
        }

        const userName = userProfileSnapshot.val().name;

        // Reference to the exchange_requests node
        const exchangesRef = ref(db, 'exchange_requests');

        get(exchangesRef).then((snapshot) => {
            if (snapshot.exists()) {
                let hasExchanged = false;
                const exchanges = snapshot.val();

                // Iterate through each exchange request
                for (const exchangeKey in exchanges) {
                    const exchange = exchanges[exchangeKey];

                    // Check if the exchange was requested by the current user and has been accepted
                    if (exchange.requestedBy === userName && exchange.status === "accepted") {
                        const bookDocId = exchange.bookRequested;
                        const bookRef = ref(db, `books/${bookDocId}`);

                        // Fetch the book details
                        get(bookRef).then((bookSnapshot) => {
                            if (bookSnapshot.exists()) {
                                const book = bookSnapshot.val();
                                if (book.id === bookId) {
                                    hasExchanged = true;
                                    // Proceed to submit the review
                                   submitReviewToDatabase(bookId, reviewRating, reviewText);
                                }
                            }
                        }).catch((error) => {
                            console.error("Error fetching book details:", error);
                            showErrorPopup("Failed to fetch book details.");
                        });

                        if (hasExchanged) break;
                    }
                }

                if (!hasExchanged) {
                    showErrorPopup("You can only review books you have exchanged.");
                }
            } else {
                showErrorPopup("No exchange records found.");
            }
        }).catch((error) => {
            console.error("Error checking exchange records:", error);
            showErrorPopup("Failed to verify exchange status.");
        });
    }).catch((error) => {
        console.error("Error fetching user profile:", error);
        showErrorPopup("Failed to retrieve user information.");
    });
};
window.submitReviewToDatabase = function(bookId, reviewRating, reviewText) {
    const booksRef = ref(db, "books"); // Reference to all books

    // Validate reviewRating
    const rating = parseFloat(reviewRating);
    if (isNaN(rating) || rating < 0) {
        showErrorPopup("Invalid rating value.");
        return;
    }

    // Ensure userId is defined
    if (!userId) {
        showErrorPopup("User not identified. Please log in.");
        return;
    }

    // Find the book by its bookId inside the child nodes
    get(booksRef).then(snapshot => {
        if (snapshot.exists()) {
            const booksData = snapshot.val();
            let bookKey = null; // Store the Firebase key for the book

            // Loop through books to find the matching bookId
            Object.keys(booksData).forEach(key => {
                if (booksData[key].id === bookId) {
                    bookKey = key;
                }
            });

            if (!bookKey) {
                console.error("Book not found in database. Check if the ID is correct:", bookId);
                showErrorPopup("Book not found!");
                return;
            }

            const bookRef = ref(db, `books/${bookKey}`); // Correct Firebase key reference
            const bookData = booksData[bookKey];
            const reviews = bookData.reviews || {};
            reviews[userId] = {
                rating: rating,
                text: reviewText
            };

            // Calculate the new average rating
            const validRatings = Object.values(reviews)
                .map(review => parseFloat(review.rating))
                .filter(rating => !isNaN(rating));

            const totalRating = validRatings.reduce((sum, rating) => sum + rating, 0);
            const reviewCount = validRatings.length;
            const avgRating = reviewCount > 0 ? totalRating / reviewCount : 0;

            // Update the book's reviews and averageRating
            update(bookRef, {
                reviews: reviews,
                averageRating: avgRating
            }).then(() => {
                showSuccessPopup("Review submitted successfully!");
                closeReviewPopup();
            }).catch((error) => {
                showErrorPopup("Error updating review: " + error.message);
            });
        } else {
            console.error("Books list not found in database.");
            showErrorPopup("Error fetching books data.");
        }
    }).catch(error => {
        console.error("Error fetching book details:", error);
        showErrorPopup("Error fetching book details: " + error.message);
    });
};

window.addToWishlist = function (bookId) {
    if (!userId) {
        alert("User ID is missing. Please log in again.");
        return;
    }

   
    const bookWishlistRef = ref(db, `wishlist/${userId}/${bookId}`);

    
    onValue(booksRef, (snapshot) => {
        if (snapshot.exists()) {
            const books = snapshot.val();
            const book = Object.values(books).find((b) => b.id === bookId);

            if (!book) {
                showErrorPopup("Book not found. Please try again.");
                return;
            }

            // Check if the book already exists in the wishlist
            get(bookWishlistRef).then((wishlistSnapshot) => {
                if (wishlistSnapshot.exists()) {
                    showInfoPopup("This book is already in your wishlist!");
                } else {
                    
                    set(bookWishlistRef, {
                        userId: userId,
                        bookId: book.id,
                        title: book.title,
                        author: book.author || "Unknown",
                        genre: book.genre || "Not Specified",
                        condition: book.condition || "N/A",
                        description: book.description || "No description available",
                        image: book.image || null,
                        status: book.status || "Unknown",
                        addedOn: new Date().toISOString(),
                    })
                        .then(() => {
                            showSuccessPopup(`"${book.title}" added to your wishlist!`);
                        })
                        .catch((error) => {
                            console.error("Error adding to wishlist:", error);
                            showErrorPopup("Failed to add to wishlist. Please try again.");
                        });
                }
            }).catch((error) => {
                console.error("Error checking wishlist:", error);
                showErrorPopup("Error checking the wishlist. Please try again.");
            });
        } else {
            showErrorPopup("No books available to add to the wishlist.");
        }
    }, { onlyOnce: true });
};

function createPopup(message, backgroundColor, icon) {
    const popup = document.createElement("div");
    popup.className = "popup-message";
    popup.style.backgroundColor = backgroundColor;

    const iconSpan = document.createElement("span");
    iconSpan.className = "popup-icon";
    iconSpan.innerText = icon;

    const messageSpan = document.createElement("span");
    messageSpan.className = "popup-text";
    messageSpan.innerText = message;

    popup.appendChild(iconSpan);
    popup.appendChild(messageSpan);
    document.body.appendChild(popup);

    setTimeout(() => {
        popup.remove();
    }, 3000);
}


window.requestExchange = function (bookID, ownerID, userId) {
    if (!userId) {
        alert("You must be logged in to request an exchange.");
        return;
    }

    if (ownerID === userId) {
        alert("You cannot exchange your own book.");
        return;
    }

    console.log("Requesting exchange for bookID:", bookID);

    const booksRef = ref(db, "books");

    get(booksRef)
        .then((snapshot) => {
            if (snapshot.exists()) {
                const books = snapshot.val();
                let foundBook = null;

                for (const key in books) {
                    if (books[key].id === bookID) {
                        foundBook = { key, ...books[key] };
                        break;
                    }
                }

                if (foundBook) {
                    console.log(`Exchange Request for: ${foundBook.title}, Status: ${foundBook.status}`);

                    if (!foundBook.status || foundBook.status.toLowerCase() !== "available") {
                        alert(`Sorry, "${foundBook.title}" is currently unavailable for exchange.`);
                        return;
                    }

                    const requestID = generateUniqueID();

                    Promise.all([
                        get(ref(db, `profiles/${userId}`)),
                        get(ref(db, `profiles/${ownerID}`))
                    ]).then(([requestedBySnap, requestedToSnap]) => {
                        if (!requestedBySnap.exists() || !requestedToSnap.exists()) {
                            alert("User profiles not found.");
                            return;
                        }

                        const requestedByProfile = requestedBySnap.val();
                        const requestedToProfile = requestedToSnap.val();

                        const exchangeRef = ref(db, `exchange_requests/${requestID}`);

                        set(exchangeRef, {
                            requestID: requestID,
                            requestedBy: requestedByProfile.name,
                            bookRequested: foundBook.key,  // This is the bookId
                            requestedTo: requestedToProfile.name,
                            status: "pending",
                            bookHandover: "pending",
                            bookReturn: "pending",
                            timestamp: Date.now()
                        })
                            .then(() => {
                                alert(`Exchange request for "${foundBook.title}" sent successfully!`);

                               
                                const notificationMessage = `${requestedByProfile.name} requested an exchange for "${foundBook.title}".`;
                                addNotification(ownerID, userId, foundBook.key, notificationMessage);

                            });
                    });
                } else {
                    alert("Book not found.");
                }
            } else {
                alert("No books available.");
            }
        })
        .catch((error) => {
            console.error("Error fetching books:", error);
        });
};


                     

function generateUniqueID() {
