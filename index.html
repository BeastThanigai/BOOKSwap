<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       
        <h2 class="name">Book Swap</h2>
        <nav class="navigation">
            <a href="">Admin</a>
            <a href="aboutUS.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="eye"></ion-icon></span>
                    <input type="password" required>
                    <span class="icon"><ion-icon name="eye"></ion-icon></span> 
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remeber me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="eye"></ion-icon></span>
                    <input id="password" type="password" required>
                    <span class="icon"><ion-icon name="eye"></ion-icon></span> 
                   
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="uploadTermsCheckbox">I agree to the<a href="terms.html">terms and conditions</a>
                    </label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="form-box forgot">
            <h2>Forgot Password</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <p class="forgot-instructions">
                    Enter your email address, and we will send you a link to reset your password.
                </p>
                <button type="submit" class="btn">Submit</button>
                <div class="login-register">
                    <p>Remembered your password?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="loading-screen" id="loadingScreen" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script type="module" src="register.js" defer></script>
    <script>
const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelectorAll('.login-link'); // Use querySelectorAll for multiple occurrences
const registerLink = document.querySelector('.register-link');
const btnPopup = document.querySelector('.btnlogin-popup');
const iconClose = document.querySelector('.icon-close');
const registerForm = document.querySelector('.form-box.register form');
const loginForm = document.querySelector('.form-box.login form');
const forgotLink = document.querySelector('.remember-forgot a');
const forgotFormWrapper = document.querySelector('.wrapper');
const loginLinkForgot = document.querySelector('.forgot .login-link');


document.addEventListener('DOMContentLoaded', () => {
    wrapper.classList.add('active-popup'); 
    wrapper.classList.remove('active');
    wrapper.classList.remove('active-forgot');
});


registerLink.addEventListener('click', () => {
    wrapper.classList.add('active'); 
    wrapper.classList.remove('active-forgot');
});


loginLink.forEach(link => {
    link.addEventListener('click', () => {
        wrapper.classList.remove('active'); 
        wrapper.classList.remove('active-forgot');
        loginForm.reset(); 
    });
});


forgotLink.addEventListener('click', () => {
    wrapper.classList.add('active-forgot');
    wrapper.classList.remove('active');
});


        
    </script>
</body>
</html>
