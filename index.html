const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelectorAll('.login-link'); // Use querySelectorAll for multiple occurrences
const registerLink = document.querySelector('.register-link');
const btnPopup = document.querySelector('.btnlogin-popup');
const iconClose = document.querySelector('.icon-close');
const registerForm = document.querySelector('.form-box.register form');
const loginForm = document.querySelector('.form-box.login form');
const forgotLink = document.querySelector('.remember-forgot a');
const forgotFormWrapper = document.querySelector('.wrapper');
const loginLinkForgot = document.querySelector('.forgot .login-link');

// Show login form by default on page load
document.addEventListener('DOMContentLoaded', () => {
    wrapper.classList.add('active-popup'); // Ensures login form is open
    wrapper.classList.remove('active');
    wrapper.classList.remove('active-forgot');
});

// Open Register form
registerLink.addEventListener('click', () => {
    wrapper.classList.add('active'); // Switch to register form
    wrapper.classList.remove('active-forgot');
});

// Open Login form from Register or Forgot Password
loginLink.forEach(link => {
    link.addEventListener('click', () => {
        wrapper.classList.remove('active'); // Switch to login form
        wrapper.classList.remove('active-forgot');
        loginForm.reset(); // Reset login form fields
    });
});

// Open Forgot Password form
forgotLink.addEventListener('click', () => {
    wrapper.classList.add('active-forgot'); // Switch to forgot password
    wrapper.classList.remove('active');
});

// Close popup and reset forms
iconClose.addEventListener('click', () => {
    wrapper.classList.remove('active-popup'); // Close popup
    wrapper.classList.remove('active');
    wrapper.classList.remove('active-forgot');
    registerForm.reset(); // Reset registration form fields
    loginForm.reset(); // Reset login form fields
});
