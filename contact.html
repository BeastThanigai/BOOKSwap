<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BookSwap</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #162938, #1f4068);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.12);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .heading {
            font-size: 1.8em;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .contact-info {
            flex: 1;
            text-align: left;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .contact-info h2 {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 5px;
            align-items: center;
        }
        
        input, textarea {
            width: 100%;
            max-width: 320px;
            padding: 8px;
            border-radius: 6px;
            border: none;
            font-size: 0.9em;
            background: #f8f9fa;
            outline: none;
            color: #333;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border: 2px solid #ff6600;
        }
        
        textarea {
            height: 70px;
            resize: none;
        }
        
        .submit-btn, .back-btn {
            width: 100%;
            max-width: 320px;
            padding: 10px;
            font-size: 1em;
            font-weight: 600;
            color: #fff;
            background: #ff6600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover, .back-btn:hover {
            background: #ff4500;
        }
        
        .image img {
            width: 100%;
            max-width: 220px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* ðŸ”¹ Responsive Design ðŸ”¹ */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .contact-info {
                text-align: center;
            }
            .image img {
                max-width: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .heading {
                font-size: 1.6em;
            }
            .contact-info {
                font-size: 0.9em;
            }
            .submit-btn, .back-btn {
                font-size: 0.95em;
                padding: 8px;
            }
        }
        
        


    </style>
</head>
<body>

    <div class="container">
        <h1 class="heading">Contact Us</h1>

        <div class="content">
            <div class="contact-info">
                <p><strong>Email:</strong> bookswap.notify@gmail.com</p>
                <p><strong>Phone:</strong> 9600801692</p>
                <p><strong>Address:</strong> Vellore</p>
                
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="image">
                <img src="imageBook\book4.jpg" alt="Contact Us">
            </div>
        </div>

        <button class="back-btn" onclick="goBack()">â¬… Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script type="module">
        // Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

// ðŸ”¹ Firebase Configuration (Replace with your own)
const firebaseConfig = {
    apiKey: "AIzaSyD1wF844Xeur0bEDQfZdoydiNbcLdlStOU",
    authDomain: "bookexc.firebaseapp.com",
    databaseURL: "https://bookexc-default-rtdb.firebaseio.com",
    projectId: "bookexc",
    storageBucket: "bookexc.appspot.com",
    messagingSenderId: "688636268839",
    appId: "1:688636268839:web:abe81b13bc8bfa8ab01902",
    measurementId: "G-8TZ99T5M1L"
};

// ðŸ”¹ Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ðŸ”¹ Handle Form Submission
document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent form from refreshing

    // Get input values
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    if (name === "" || email === "" || message === "") {
        alert("All fields are required!");
        return;
    }

    // Push data to Firebase Realtime Database
    const messagesRef = ref(db, "messages");
    const newMessageRef = push(messagesRef);

    set(newMessageRef, {
        name: name,
        email: email,
        message: message,
        timestamp: new Date().toISOString()
    })
    .then(() => {
        alert("Message sent successfully!");
        document.getElementById("contactForm").reset(); // Clear form after submission
    })
    .catch((error) => {
        console.error("Error saving message: ", error);
        alert("Failed to send message. Try again!");
    });
});

    </script>

</body>
</html>
